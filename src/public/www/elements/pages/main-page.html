<link rel="import" href="../../style/main-page-style.html"/>

<dom-module id="main-page">

  <template>
  <style>
  </style>
  <style include="main-page-style">
    :host {
      font-size: 1em;
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      left: 0;
      top: 0;
      position: absolute;
      pointer-events: all !important;
    }
    /*#toolbarFooter {
      display: flex;
      flex-direction: row;
      height: 100%;
      width: 100%;
    }*/
    :host([opened]) #toolbarFooter ::content > .toolbar-footer {
      border-width: 0;
      border-color: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      box-sizing: border-box;
      padding-right: 1px;
      z-index: inherit;
      height: auto;
      position: relative;
    }
    #toolbarFooter ::content > .toolbar-footer:last-child {
      padding-right: 0;
    }
    #toolbarFooter ::content svg-element {
      background: rgba(255,255,255,0.2);
    }
    #mainContent ::content .panel {
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      position: absolute;
      overflow-y: auto;
      overflow-x: hidden;
      box-sizing: border-box;
      background: linear-gradient(rgba(255, 255, 255, 0),rgba(255,255,255,0.15));
      color: currentColor;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: flex-start;
      align-content: flex-start;
      justify-content: space-around;
      -webkit-overflow-scrolling: touch;
      -ms-flex: 1 1 0.000000001px; -webkit-flex: 1; flex: 1;
      flex-basis: 0.000000001px; -webkit-flex-basis: 0.000000001px;
      padding: 0.5em;
      opacity: 1;
    }
    #mainContent ::content .panel > * {
      margin: 0.4em;
    }
    #mainContent ::content .panel.foreground {
      display: flex;
    }
    #mainContent ::content .panel:not(.foreground) {
      display: none !important;
    }
    #mainContent ::content .panel.selected[animatable] {
      transition: opacity 150ms ease, transform 300ms ease;
    }
    #mainContent ::content .panel:not(.selected)[animatable] {
      transition: opacity 300ms ease, transform 150ms ease;
      opacity: 0;
      transform: translateY(25%);
      pointer-events: none;
      z-index: 51;
    }
    #groupingKeysLabelSelector {
      display: flex;
      flex-direction: column;
    }
    #groupingKeysLabelSelector ::content iron-selector.groupingKeySelector {
      display: flex;
      flex-direction: column;
    }
    #groupingKeysLabelSelector ::content iron-selector.groupingKeySelector:not(.foreground) {
      display: none !important;
    }
    #groupingKeysLabelSelector ::content radio-button-element {
      font-size: 0.9em;
      padding: 0.5em;
    }
    #labelsTabs {
      height: 34px;
      font-size: 0.85em;
			align-self: flex-end;
			margin-left: 24px;
			margin-right: 60px;
    }
    #labelsTabs ::content tab-element.label.iron-selected {
      background: linear-gradient(to top, rgba(255, 255, 255, 0.35), rgba(255, 255, 255, 0.15));
      color: #f1f1f1;
    }
    #labelsTabs ::content tab-element.label:hover:not(.iron-selected) {
      background: linear-gradient(to top, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.04));
    }
    #labelsTabs ::content tab-element.label.iron-selected[dark] {
      background: linear-gradient(to top, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.08));
      color: #A8CCDB;
    }

		#control icon-button-element.tab-icon {
			display: none !important;
		}
    @media all and (max-width: 520px) {
			#toolbarHeader {
				flex-direction: column;
			}
			#labelsTabs {
				align-self: flex-start;
				display: none !important;
			}
			#labelsTabs.tabs-opened {
				display: inline-block;
			}
			#control icon-button-element.tab-icon {
				display: inline-block;;
			}
      #mainContent ::content .panel {
        display: block;
        padding: 0em;
      }
      group-card {
        padding: 0em;
        border-radius: 0em;
        width: 100%;
      }
      #toolbarHeader icon-button-element.menu-icon {
        margin-left: 12px;
      }
      logo-element#logo {
        left: 64px !important;
      }
    }
    @media all and (min-width: 520px) and (max-width: 600px){
      #toolbarHeader icon-button-element.menu-icon {
        margin-left: 16px;
      }
      logo-element#logo {
        left: 72px !important;
      }
    }
    @media all and (max-width: 600px) {
      :host {
        font-size: 0.9em;
      }
    }
    @media all and (min-width: 601px) {
      #toolbarFooter[dark] .caption {
        border-top: none;
      }
      #toolbarFooter .caption {
        border-top: none;
      }
    }
    [hidden] {
      display: none !important;
    }
  </style>

    <!-- TOOLBAR -->
    <section id="toolbar">
      <section id="toolbarHeader">
        <icon-button-element icon="menu" class="menu-icon" on-tap="toggleDrawer"></icon-button-element>

				<section id="labelsTabs">
          <iron-selector id="labelSelector" selected="{{currentLabel}}" attr-for-selected="label">
            <content select="tab-element.label"></content>
          </iron-selector>
        </section>

        <section id="control">
					<section id="tabsIcon">
						<icon-button-element icon="more-vert" class="tab-icon" on-tap="toggleTabs"></icon-button-element>
					</section>
          <icon-button-element icon="error-outline" class="error control" on-tap="toggleAlarmPanel" hidden$="[[!isExceeding]]"></icon-button-element>
          <section hidden$="[[!_computeOpened(opened, forceOpened)]]" style="display: flex;">
            <icon-button-element icon="[[_computeExpandIcon(expanded)]]" class="expand-icon" on-tap="toolbarExpand"></icon-button-element>
            <icon-button-element icon="remove" hidden$="[[forceOpened]]" class="toggle-icon control" on-tap="clearSelectedElements"></icon-button-element>
          </section>
        </section>
      </section>

      <logo-element id="logo" on-tap="backToIndex"></logo-element>

      <section id="toolbarFooter">
        <content select=".toolbar-footer"></content>
      </section>
    </section>

    <section id="mainView">
        <!-- Content -->
        <section id="mainContent">
          <content select=".panel"></content>
        </section>

        <section id="backdrop" on-tap="closeDrawer"></section>
        <section id="dropShadow" class="has-shadow"></section>

      <!-- EXCEEDING -->
      <section id="alarmPanel">
        <section id="alarmHeader" on-tap="toggleAlarmPanel">
          <button-element class="title"><iron-icon icon="warning" class="left"></iron-icon><section class="content">Alarme</section></button-element>
        </section>

        <swipeable-container id="exceedingElementsList"
           is-exceeding="{{isExceeding}}"
           notify-parent="{{!noExceedNotify}}"
           no-select-notify
           no-auto-removal-exceeding-elements>
        </swipeable-container>

        <section style="padding: 0em 0.75em 0.75em 0.75em; float: right;"><a href="#" on-click="_clearExceedingElementsFromList">Liste leeren</a></section>
      </section>

      <!-- SIDEMENU -->
      <section id="drawerPanel">
        <button-element collapse-id="settings" class="sidemenu collapsable" on-tap="toggleCollapse">
          <iron-icon icon="settings" class="left"></iron-icon>
          <section class="content">Einstellungen</section>
          <iron-icon icon="arrow-drop-up" class="right" id="settings"></iron-icon>
        </button-element>

            <section class="sidemenu indention collapse settings" opened>
              <button-element collapse-id="grouping" class="sidemenu" on-tap="toggleCollapse">
                <iron-icon icon="reorder" class="left"></iron-icon>
                <section class="content">Gruppierung</section>
                <iron-icon icon="arrow-drop-down" class="right" id="grouping"></iron-icon>
              </button-element>
              <section id="groupingKeysButtons" class="sidemenu indention collapse grouping">
                <section id="groupingKeysLabelSelector">
                  <content select="iron-selector.groupingKeySelector"></content>
                </section>
              </section>

              <toggle-button-element class="sidemenu" on-change="toggleDateView"><iron-icon icon="date-range"></iron-icon>Zeit anzeigen</toggle-button-element>
              <toggle-button-element class="sidemenu" on-change="toggleWindowDecoration" checked="{{withoutWindow}}"><iron-icon icon="editor:border-style"></iron-icon>Fensterrahmen</toggle-button-element>
              <toggle-button-element class="sidemenu" on-change="toggleWindowHeader" checked="{{hideHeader}}"><iron-icon icon="editor:drag-handle"></iron-icon>Fenstertitel</toggle-button-element>
              <toggle-button-element class="sidemenu" id="colorschema" on-change="toggleTheme"><iron-icon icon="settings-brightness"></iron-icon>Farbschema</toggle-button-element>
            </section>

        <button-element class="sidemenu" on-tap="backToMainMenu">
          <iron-icon icon="assessment" class="left"></iron-icon>
          <section class="content">Konfigurationsauswahl</section>
        </button-element>

        <button-element class="sidemenu" on-tap="backToIndex">
          <iron-icon icon="arrow-back" class="left"></iron-icon>
          <section class="content">Index</section>
        </button-element>

      </section>
    </section>

    <section id="overlay">
      <content select=".overlay"></content>
    </section>

  </template>

  <script>
    var ExceedingSvgPaths = {};
    Polymer({
      is: 'main-page',

      behaviors: [
        Polymer.IronResizableBehavior,
        Polymer.NeonSharedElementAnimatableBehavior,
        AnimatableAttributeRunnerBehavior,
        ContainerBehavior
      ],

      properties: {
        active: {
          type: Boolean,
          value: false,
          observer: "activeChanged"
        },
        sharedElements: {
          value: function() {
            return {
              'herologo': this.$.logo
            }
          }
        },
        animationConfig: {
          value: function() {
            return {
              'entry': [
                {
                  name: 'hero-animation',
                  id: 'herologo',
                  toPage: this,
                },
                {
                  animatable: this.$.logo,
                  type: 'loading'
                }
              ],
              'exit': [
                {
                  name: 'scale-down-animation',
                  node: this
                }
              ]
            }
          }
        },

        // Attribute for toolbar is opened
        opened: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
          observer: 'openedChanged'
        },
        forceOpened: {
          type: Boolean,
          value: false,
          observer: 'forceOpenedChanged'
        },
        expanded: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        currentLabel: {
          type: String,
          observer: "_currentLabelChanged"
        },
        // Element Appearance
        withoutWindow: {
          type: Boolean,
          value: false
        },
        hideHeader: {
          type: Boolean,
          value: false
        },
        dark: {
          type: Boolean,
          value: false
        },
        showDate: {
          type: Boolean,
          value: false
        },
        noGrouping: {
          type: Boolean,
          value: false
        },

        openOnSelect: {
          type: Boolean,
          value: false
        },
        openOnExceed: {
          type: Boolean,
          value: false
        },

        notify: {
          type: Boolean,
          value: false
        },
        notifyParent: {
          type: Boolean,
          value: false
        },
        noSelectNotify: {
          type: Boolean,
          value: false
        },
        noExceedNotify: {
          type: Boolean,
          value: false
        },

        multiSelect: {
          type: Boolean,
          value: false
        },
        toggles: {
          type: Boolean,
          value: false
        },

        noAutoRemovalExceedingElements: {
          type: Boolean,
          value: false
        },

        reproduce: {
          type: Boolean,
          value: false
        },
        reproductionContainer: {
          type: String,
          value: 'toolbarFooter'
        },

        animatable: {
          type: Boolean,
          reflectToAttribute: true
        },
        repeatedAttributes: {
          type: Array,
          value: function() {
            return ['opened', 'expanded']
          }
        },

        isExceeding: {
          type: Boolean,
          value: false,
          observer: '_handleExceeding'
        },
        isExceeding: {
          type: Boolean,
          value: false,
          observer: '_handleExceeding'
        },

        nativeNotification: {
          type: Boolean,
          value: false,
          observer: 'requestNotificationPermission'
        }
      },

      listeners: {
        'neon-animation-finish': '_onNeonAnimationFinish'
      },

      attached: function() {
        this.fire('resize');

        Polymer.dom(this.$.groupingKeysLabelSelector)
               .observeNodes(function(info) {
                 for (var i in info.addedNodes)
                  if (info.addedNodes[i].nodeName === "IRON-SELECTOR")
                    info.addedNodes[i].addEventListener("iron-select", function(e) {
                      this.regroup(e.currentTarget.selected);
                    }.bind(this));
               }.bind(this));
        Polymer.dom(this.$.mainContent)
               .observeNodes( function(info) {
                 if (info.addedNodes.length > 0) {
                    // console.log(window.Labels);
                    // self.set("currentLabel", Labels[0]);
                 }
               });
      },

      getAnimatableNodes: function() {
        return this.getEffectiveChildNodes
                     .call(this.$.toolbarFooter)
                     .filter(function(el) {
                       return (el.nodeType === Node.ELEMENT_NODE);
                     });
      },

      _handleExceeding: function(value) {
        if(value && !(this.$.alarmPanel.classList.contains("alarm-panel-opened"))) {
          this.openAlarmPanel();
          this.debounce('alarm-notification', this.createAlarmNotification, 750);
        }
        else if (this.$.exceedingElementsList.exceedingElements.length === 0) {
          this.debounce('close-alarm-panel', this.closeAlarmPanel, 1000);
        }
      },
      // app Control
      backToMainMenu: function() {
        this.clearSelectedElements();
        this.fire("clear-selected-elements");
        this.closeDrawer();
        this.closeToolbar();
        PageSelector.select("0");
      },
      backToIndex: function() {
        window.location.pathname = '/index';
      },
      // Panel Control
      _currentLabelChanged: function(newLabel, oldLabel) {
        this._selectPanel(newLabel, oldLabel);
        this.clearSelectedElements();
        this.fire("clear-selected-elements");
      },
      _selectPanel: function(newLabel, oldLabel) {
        var newpanel = this.queryEffectiveChildren.call(this.$.mainContent,'[label=' + newLabel + ']'),
            newselector = this.queryEffectiveChildren.call(this.$.groupingKeysLabelSelector,'[label=' + newLabel + ']');
        var oldpanel = this.queryEffectiveChildren.call(this.$.mainContent,'[label=' + oldLabel + ']'),
            oldselector = this.queryEffectiveChildren.call(this.$.groupingKeysLabelSelector,'[label=' + oldLabel + ']');

        if (newselector && newpanel) {
          newselector.style.display = '';
          newselector.classList.add("foreground");
          newpanel.style.display = '';
          newpanel.classList.add("foreground");
        }

        if (this.animatable) {
          if (oldpanel) {
            oldpanel.addEventListener("transitionend", function(e) {
              if (newpanel)
                newpanel.classList.add("selected");
              oldpanel.classList.remove("foreground");
              oldpanel.removeEventListener(e.type, arguments.callee);
            });
            oldpanel.classList.remove("selected");
            if (oldselector)
              oldselector.classList.remove("foreground");
          }
          else if (newpanel) {
            newpanel.classList.add("selected");
          }
        }
        else {
          if (newpanel)
            newpanel.classList.add("selected");
          if (oldpanel) {
            oldpanel.classList.remove("foreground");
            oldpanel.classList.remove("selected");
            if (oldselector)
              oldselector.classList.remove("foreground");
          }
        }
      },
      dissemblePanels: function(labels) {
        var newlabel = labels[0];
        var panelcontent = this.getEffectiveChildren.call(this.$.mainContent);
        var groupingselectorcontent = this.getEffectiveChildren.call(this.$.groupingKeysLabelSelector);

        // Toolbar controlls hidden when just there's just one selectable panel
        if (labels.length > 1) {
          this.$.labelSelector.style.display = "";
          this.$.tabsIcon.style.display = "";
				}
        else {
          this.$.labelSelector.style.display = "none";
					this.$.tabsIcon.style.display = "none";
				}

        Array.prototype.forEach.call(panelcontent, function(panel) {
          if (panel.getAttribute('label') === newlabel) panel.style.display = '';
          else panel.style.display = 'none';
        })
        Array.prototype.forEach.call(groupingselectorcontent, function(selector) {
          if (selector.getAttribute('label') === newlabel) selector.style.display = '';
          else selector.style.display = 'none';
        })
        this.set("currentLabel", newlabel);
      },
      // Grouping Options
      regroup: function(key) {
        var label = this.currentLabel;
        if (!label || !key || !Groups[label][key] || PreferedGroupingKeys[label] == key)
          return;

        PreferedGroupingKeys[label] = key;
        var panel = this.queryEffectiveChildren('.panel[label="'+label+'"]');
        var oldgroupcards = Polymer.dom(panel).getEffectiveChildNodes();

        var elements = [];
        for (var i = 0; i < oldgroupcards.length; i++) {
          elements = elements.concat([].slice.call(oldgroupcards[i].querySelectorAll('[element]')));
        }
        var hideHeader = oldgroupcards[0].hideHeader;
        var withoutWindow = oldgroupcards[0].withoutWindow;
        // console.log(oldgroupcards[0].attributes, oldgroupcards[0].attribute, oldgroupcards[0].properties);

        var newgroupcards = {};
        for (var subgroup in Groups[label][key]) {
          newgroupcards[subgroup] = new GroupCard(subgroup, Groups[label][key][subgroup].svg, this.dark, withoutWindow, hideHeader);
          Polymer.dom(panel).appendChild(newgroupcards[subgroup]);
          for (var i in Groups[label][key][subgroup].ids) {
            for (var j = 0; j < elements.length; j++) {
              if (elements[j].id === Groups[label][key][subgroup].ids[i]) {
                elements[j].groupedKey = key;
                elements[j].style.order = '';
                Polymer.dom(newgroupcards[subgroup]).appendChild(elements[j]);
                break;
              }
            }
          }
        }
        for (var i=0; i < oldgroupcards.length; i++) {
           Polymer.dom(panel).removeChild(oldgroupcards[i]);
        }
        Polymer.dom.flush();
      },

      _clearExceedingElementsFromList: function() {
        this.$.exceedingElementsList.clearExceedingElements();
        this.closeAlarmPanel();
      },

      requestNotificationPermission: function() {
        // Notifications
        if (!("Notification" in window)) {
          console.warn("This browser does not support desktop notification");
        }
        //  ask the user for permission
        else if (this.notification && Notification.permission !== 'denied') {
          Notification.requestPermission(function (permission) {
            // If the user accepts, let's create a notification
            if (permission === "granted") {
              var notification = new Notification("Notifikationen aktiv", {icon: '../../img/icons/webicon.png', body: '', tag: ''});
            }
          });
        }
      },

      createAlarmNotification: function() {
        if (Notification.permission !== 'denied') {
          var count = this.exceedingElements.length;
          var msg = '';

          var notification = new Notification(count + ' Elemente im Alarmzustand',
            { icon: '../../img/icons/warning.png',
              body: msg,
              tag: msg });
        }
      },

      toggleTheme: function(){
        var elems = document.querySelectorAll('*');
        if(this.dark === true) {
          for (i = 0; i < elems.length; ++i) {
            elems[i].removeAttribute("dark");
          }
          this.set("dark", false);
        }
        else {
          for (i = 0; i < elems.length; ++i) {
            elems[i].setAttribute("dark", '');
          }
          this.set("dark", true);
        }
        this.updateStyles();
      },
      toggleWindowDecoration: function(){
        var elems = document.querySelectorAll('group-card');
        for (i = 0; i < elems.length; ++i) {
          elems[i].toggleAttribute("without-window");
        }
      },
      toggleWindowHeader: function(){
        var elems = document.querySelectorAll('group-card');
        for (i = 0; i < elems.length; ++i) {
          elems[i].toggleAttribute("hide-header");
        }
      },
      toggleDateView: function(){
        var elems = document.querySelectorAll('[updatable]');
        for (i = 0; i < elems.length; ++i) {
          elems[i].toggleAttribute("show-date");
        }
      },
      toggleCollapse: function(e){
        var button = e.currentTarget;
        if (!button.hasAttribute('collapse-id')) {
          return;
        }
        var id = button.getAttribute('collapse-id');
        var collapse = Polymer.dom(this.root).querySelector('section.collapse.'+id);
        var iconbutton = Polymer.dom(button).querySelector('iron-icon.right');
        if (collapse) {
          if (collapse.hasAttribute('opened')) {
            collapse.removeAttribute('opened')
          } else {
            collapse.setAttribute('opened', '');
          }
          if (iconbutton) {
            if (iconbutton.icon === 'arrow-drop-down')
              iconbutton.set('icon','arrow-drop-up');
            else
              iconbutton.set('icon','arrow-drop-down');
          }
        }
      },
      // Toolbar Actions
      openedChanged: function(opened, old) {
        if (opened || this.forceOpened) {
          if (this.opened === false) {
            this.opened = true;
          }
        //   this.$.toolbarFooter.setAttribute('opened', true);
          // this._reproduceAttribute({detail: {value: this.opened || this.forceOpened}, type: 'opened'});
        //   this.playAnimation('open-toolbar');
        // } else if (old !== undefined){
        //   this.playAnimation('close-toolbar');
        }
      },
      forceOpenedChanged: function() {
        if (this.opened || this.forceOpened) {
          if (this.opened === false) {
            this.opened = true;
          }
        //   this.$.toolbarFooter.setAttribute('opened', true);
          // this._reproduceAttribute({detail: {value: this.opened || this.forceOpened}, type: 'opened'});
        //   this.playAnimation('open-toolbar');
        // } else if (old !== undefined){
        //   this.playAnimation('close-toolbar');
        }
      },
      toolbarExpand: function() {
        if (this.opened || this.forceOpened) {
            // this.animationConfig['expand-toolbar'] = [];
            // var toolbarcontent = this.queryAllEffectiveChildren.call(this.$.toolbarFooter,'.toolbar-footer');
            //
            // Array.prototype.forEach.call(toolbarcontent,
            //   function(elem) {
            //     if (elem.oldBounds === undefined) {
            //       elem.oldBounds = elem.getBoundingClientRect();
            //     }
            //     this.animationConfig['expand-toolbar'].push (
            //       { name: 'from-to-animation',
            //         // fromRect: fromRect,
            //         node: elem
            //       });
            //   }.bind(this));
            this.expanded = !this.expanded;
            var toolbarFooter = this.$.toolbarFooter;
            if (this.expanded)
              toolbarFooter.setAttribute('expanded', this.expanded);
            else if (this.$.toolbarFooter.hasAttribute('expanded'))
              toolbarFooter.removeAttribute('expanded');
            // this._reproduceAttribute({detail: {value: !this.expanded}, type: 'vertical'});
            // this.playAnimation('expand-toolbar');
        }
      },
      closeToolbar: function(newLabel, oldLabel) {
        this.clearSelectedElements();
        this.opened = false;
      },
      _onNeonAnimationFinish: function() {
        // if (this.opened === false) {
        //   // this.$.toolbarFooter.removeAttribute('opened');
        //   // this._reproduceAttribute({detail: {value: null}, type: 'opened'});
        //   this.debounce('resize', this.notifyResize);
        // }
        // if (this.expanded === false) {
        //   this.$.toolbarFooter.removeAttribute('expanded');
        //   this.debounce('resize', this.notifyResize);
        // }
        this.debounce('resize', this.notifyResize);
      },

      _computeOpened: function(opened, forceOpened) {
        return opened || forceOpened;
      },
      _computeExpandIcon: function() {
        if (this.expanded)
          return 'expand-less';
        else
          return 'expand-more';
      },
      // Panel Control
      openAlarmPanel: function() {
        this.$.alarmPanel.classList.add("alarm-panel-opened");
      },
      closeAlarmPanel: function() {
        this.$.alarmPanel.classList.remove("alarm-panel-opened");
      },
      toggleAlarmPanel: function() {
        this.$.alarmPanel.classList.toggle("alarm-panel-opened");
      },
      toggleDrawer: function(){
        this.$.drawerPanel.classList.toggle("drawer-opened");
        this.$.backdrop.classList.toggle("backdrop-opened");
      },
      closeDrawer: function(){
        this.$.drawerPanel.classList.remove("drawer-opened");
        this.$.backdrop.classList.remove("backdrop-opened");
      },
      toggleTabs: function(){
        this.$.labelsTabs.classList.toggle("tabs-opened");
				this.fire('resize');
      },
      closeTabs: function(){
        this.$.labelsTabs.classList.remove("tabs-opened");
				this.fire('resize');
      },
      activeChanged: function() {
        var preconf = JSON.parse(localStorage.getItem(window.Name));
        if (this.active === true && preconf && preconf.selectedLabels) {
            this.dissemblePanels(preconf.selectedLabels);
        }
        this.notifyResize();
      }
    });
  </script>
</dom-module>
