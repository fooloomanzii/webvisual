<dom-module id='flex-container'>
  <template>
    <style>
      :host {
        display: inline-flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
      }
      :host([horizontal]) {
        flex-direction: row;
      }
      :host ::content > * {
        box-sizing: border-box;
        flex: 1 0 auto;
        border: none;
        padding-right: 0;
        padding-bottom: 1px;
        border-radius: 0 !important;
        border-color: inherit !important;
        border-radius: inherit !important;
      }
      :host(:not([opened])) ::content > * {
        height: 0;
        padding: 0;
        margin: 0;
      }

      :host([horizontal]) ::content > * {
        padding-right: 1px;
        padding-bottom: 0;
      }

      :host ::content > *:first-child {
        border-top-left-radius: inherit !important;
        border-top-right-radius: inherit !important;
        border-bottom-right-radius: 0 !important;
        border-bottom-left-radius: 0 !important;
      }
      :host ::content > *:last-child {
        border-top-left-radius: 0 !important;
        border-top-right-radius: 0 !important;
        border-bottom-right-radius: inherit !important;
        border-bottom-left-radius: inherit !important;
        padding-right: 0;
        padding-bottom: 0;
      }
      :host([horizontal]) ::content > *:first-child {
        border-top-left-radius: inherit !important;
        border-top-right-radius: 0 !important;
        border-bottom-right-radius: 0 !important;
        border-bottom-left-radius: inherit !important;
      }
      :host([horizontal]) ::content > *:last-child {
        border-top-left-radius: 0 !important;
        border-top-right-radius: inherit !important;
        border-bottom-right-radius: inherit !important;
        border-bottom-left-radius: 0 !important;
      }
    </style>

    <content></content>

  </template>
  <script>
    FlexContainer = Polymer({
      is: 'flex-container',

      behaviors: [
        AnimatableAttributeRunnerBehavior,
        ContainerBehavior
      ],

      properties: {
        animatableAttributes: {
          type: Array,
          value: function(){ return ['horizontal', 'opened']}
        },
        horizontal: {
          type: Boolean
        },

        multiSelect: {
          type: Boolean,
          value: false
        },
        toggles: {
          type: Boolean,
          value: false
        },

        notify: {
          type: Boolean,
          value: false
        },
        notifyParent: {
          type: Boolean,
          value: false
        },
        noSelectNotify: {
          type: Boolean,
          value: false
        },
        noExceedNotify: {
          type: Boolean,
          value: false
        },

        reproduce: {
          type: Boolean,
          value: true,
          readOnly: true
        },
        reproducedAttribute: {
          type: String,
          value: 'horizontal'
        }
      }
    });
  </script>
</dom-module>
