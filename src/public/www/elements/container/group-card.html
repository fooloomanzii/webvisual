<dom-module id='group-card'>
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        box-sizing: border-box;
        border-radius: 6px;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        -webkit-touch-callout: none; -webkit-tap-highlight-color:rgba(0,0,0,0);
        /*padding: 0.4em;*/
        font-weight: normal;
        /*z-index: auto;*/
        background: #f1f1f1;
        border: none;
        border-color: #AAA;
        box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
                    0 1px 10px 0 rgba(0, 0, 0, 0.12),
                    0 2px 4px -1px rgba(0, 0, 0, 0.4);
      }
      :host[dark] {
        background: #959595;
        border-color: #444;
      }
      /*IE needs a fixed width*/
      @media all and (-ms-high-contrast: none), (-ms-high-contrast: active) {
        :host {
          width: calc(50% - 0.8em);
        }
      }
      @media all and (max-width: 520px) {
        :host {
          width: 100%;
          max-width: 100%;
        }
      }
      @media all and (min-width: 521px) and (max-width: 1340px) and (orientation: portrait) {
        :host {
          max-width: calc(50% - 0.8em);
        }
      }
      @media all and (min-width: 1340px) and (max-width: 2000px) and (orientation: portrait) {
        :host {
          max-width: calc(33.33% - 0.8em);
        }
      }
      @media all and (min-width: 521px) and (max-width: 1060px) and (orientation: landscape) {
        :host {
          max-width: calc(50% - 0.8em);
        }
      }
      @media all and (min-width: 1061px) and (max-width: 2000px) and (orientation: landscape) {
        :host {
          max-width: calc(33.33% - 0.8em);
        }
      }
      @media all and (min-width: 2001px) {
        :host {
          max-width: calc(25% - 0.8em);
        }
      }
      #header {
        display: flex;
        white-space: normal;
        position: relative;
        box-sizing: border-box;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        overflow: hidden;
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
        background: var(--bright-primary-color);
        color: var(--bright-text-color);
        will-change: min-height;
        font-size: 1em;
        transition: max-height linear 150ms, min-height linear 150ms;
        min-height: 2.6em;
      }
      :host[dark] > #header {
        background: var(--dark-primary-color);
        color: var(--highlight-color);
      }
      #header[opened] {
        min-height: calc(15vh + 120px);
        height: calc(15vh + 120px);
        max-height: 40vh;
      }
      #headline {
        cursor: pointer;
        position: relative;
        bottom: 0;
        left: 0;
        height: 100%;
        width: 100%;
        font-size: 1.1em;
        padding: 0.6em 0.8em;
        box-sizing: border-box;
        color: white;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
        background: linear-gradient(to top, rgba(255,255,255,0.05) 10%,rgba(255,255,255,0.15) 60%);
        text-transform: none;
      }
      #headline.over-image {
        position: absolute;
        height: auto;
        width: auto;
        bottom: 0;
        left: 0;
        background: none !important;
        text-shadow: -1px 0px 1px #1f1f1f;
      }
      :host[dark] #headline {
        color: var(--highlight-color);
      }
      #mainContent {
        flex-direction: row;
        display: flex;
        position: relative;
        box-sizing: border-box;
        flex-wrap: wrap;
        align-items: flex-start;
        justify-content: space-around;
        border-top-width: thin;
        border-top-style: solid;
        border-top-color: inherit;
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
        border-bottom-left-radius: inherit;
        border-bottom-right-radius: inherit;
        padding: 0.4em 0em 0em 0.5em;
        background: none;
        height: auto;
        width: auto;
        overflow: visible;
      }
      #mainContent ::content > * {
        margin: 0 0.5em 0.5em 0;
        border-radius: 12px;
      }
      #header ::content .header {
        display: flex;
        flex: 1;
        position: relative;
      }
      #header svg-element {
        display: flex;
        flex: 1;
        position: relative;
      }
      #header[hidden] ~ #mainContent {
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
      }
      /*:host {
        min-width: 9em;
      }*/
      :host:not([headline]), :host([headline='*']), :host([without-window]) {
        background: transparent;
        border-radius: inherit;
        box-shadow: none;
        border-color: transparent;
      }
      :host:not([headline]), :host([headline='*']) {
        max-width: none;
      }
      :host:not([headline]) > #mainContent, :host([headline='*']) > #mainContent {
        align-items: center;
        justify-content: flex-start;
      }
    </style>

      <section id='header' hidden$='[[_hideheadline(headline,withoutWindow,hideHeader)]]'>
        <content select='.header'></content>
        <template is="dom-if" if="[[svg.source]]">
          <svg-element id='svgElement' source="[[svg.source]]" initially-zoom-to-selected opened="[[opened]]" exceeding-elements="[[exceedingElements]]" open-on-exceed></svg-element>
        </template>
        <section id='headline' on-tap='toggle'>[[headline]]</section>
      </section>

      <section id='mainContent'>
        <content></content>
      </section>

  </template>
  <script>
    GroupCard = Polymer({
      is: 'group-card',

      behaviors: [
        Polymer.IronResizableBehavior,
        ContainerBehavior
      ],

      properties: {
        headline: {
          type: String,
          value: '',
          reflectToAttribute: true,
          observer: '_headlineChanged'
        },
        opened: {
          type: Boolean,
          value: false,
          observer: '_openedChanged',
          reflectToAttribute: true
        },
        placeholder: {
          type: String,
          value: ''
        },
        withoutWindow: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        hideHeader: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        svg: {
          type: Object
        },

        notify: {
          type: Boolean,
          value: false
        },
        notifyParent: {
          type: Boolean,
          value: false
        },
        noSelectNotify: {
          type: Boolean,
          value: false
        },
        noExceedNotify: {
          type: Boolean,
          value: false
        },

        openOnSelect: {
          type: Boolean,
          value: false
        },
        openOnExceed: {
          type: Boolean,
          value: false
        },

        reproduce: {
          type: Boolean,
          value: false
        },
        reproductionContainer: {
          type: String,
          value: 'header'
        },

        draggable: {
          type: Boolean,
          value: true
        },
        droppable: {
          type: Boolean,
          value: true
        }
      },

      factoryImpl: function(headline, svg, dark, withoutWindow, hideHeader) {
        this.set('headline', headline || '');
        if (dark) {
          this.setAttribute('dark', true);
        }
        if (withoutWindow)
          this.swithoutWindow = true;
        if (hideHeader)
          this.hideHeader = true;
      },

      //       var paddingoffset = 16, width, tmp, rows;
      //       var elemswidth = d3.max(this.$.mainContent.children, function(c) {

      //       });
      //       var elemsheight = d3.max(this.$.mainContent.children, function(c) {
      //         return c.offsetHeight;
      //       });
      //       if (!elemswidth || !elemsheight) return;
      //       tmp = Math.ceil(Math.sqrt(elemscount))*(elemswidth + paddingoffset);
      //       console.log(tmp);
      //       this.style.maxWidth = tmp ? tmp + 'px' : '';
      //
      //       var headerheight = this.$.header.offsetHeight;
      //       var previous = this.previousSibling;
      //
      //       tmp = this.parentNode.offsetWidth - this.offsetLeft;
      //       if (previous && previous.offsetTop === this.offsetTop && previous.offsetHeight > this.offsetHeight) {
      //         rows = Math.floor((previous.offsetHeight - headerheight) / elemsheight);
      //         width = Math.ceil(elemscount / rows) * (elemswidth + paddingoffset);
      //         this.style.maxWidth = (width < tmp) ? width + 'px' : '';
      //       }
      //       var next = this.nextSibling;
      //       if (next && next.offsetTop === this.offsetTop) {
      //         width = next.offsetLeft - this.offsetLeft;
      //         this.style.maxWidth = width + 'px';
      //       }
      //     }
      //   }
      // },

      observers: [
        '_exceedingChanged(exceedingElements.splices)'
      ],

      toggle: function() {
        if (!this.opened) {
          this.open();
        }
        else {
          this.close();
        }
      },

      open: function() {
        if (this.svg === undefined || this.svg.source === undefined) return;
        this.opened = true;
      },

      close: function() {
        this.opened = false;
      },

      _openedChanged: function() {
        if (this.opened === true) {
          var headerContainers = this.queryAllEffectiveChildren('.header[container]');
          if (headerContainers.length === 0 && (this.svg === undefined || this.svg.source === undefined)) {
            this.opened = false;
            return;
          }
          this.$.headline.classList.add('over-image');
          this.$.header.setAttribute('opened', true);
        } else {
          this.$.headline.classList.remove('over-image');
          this.$.header.removeAttribute('opened');
        }
      },

      _headlineChanged: function(text) {
        // this.$.header.setAttribute('aria-label', this.headline);
      },

      _hideheadline: function(headline, withoutWindow, hideHeader) {
        if(headline === '*' || withoutWindow || hideHeader)
          return true;
        else
          return false;
      },

      _exceedingChanged: function(changeRecord) {
        if(this.exceedingElements > 0)
          this.open()
        else
          this.close();
      }
    });
  </script>
</dom-module>
