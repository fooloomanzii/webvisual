<dom-module id="element-checkbox">
  <template strip-whitespace>
    <style>
      :host {
        display: inline-block;
        position: relative;
        line-height: 0;
        --calculated-checkbox-size: var(--checkbox-size, 20px);
        padding: 0.25em 0.5em;
        transition: background-color 150ms ease;
      }

      :host[checked] {
        background-color: var(--checkbox-checked-background, white);
      }

      :host(:focus) {
        outline: 1px var(--bright-primary-color);
      }

      .hidden {
        display: none;
      }
      section#container {
        display: inline-block;
        white-space: nowrap;
        position: relative;
        cursor: pointer;
        @apply(--font-common-base);
        line-height: 0;
        -webkit-tap-highlight-color: transparent;
      }

      section#checkboxContainer {
        display: inline-block;
        position: relative;
        width: var(--calculated-checkbox-size);
        height: var(--calculated-checkbox-size);
        min-width: var(--calculated-checkbox-size);
        margin: var(--checkbox-margin, initial);
        vertical-align: var(--checkbox-vertical-align, middle);
        background-color: var(--checkbox-unchecked-background-color, transparent);
      }

      section#ink {
        position: absolute;

        /* Center the ripple in the checkbox by negative offsetting it by
         * (inkWidth - rippleWidth) / 2 */
        top: calc(0px - (2.66 * var(--calculated-checkbox-size) - var(--calculated-checkbox-size)) / 2);
        left: calc(0px - (2.66 * var(--calculated-checkbox-size) - var(--calculated-checkbox-size)) / 2);
        width: calc(2.66 * var(--calculated-checkbox-size));
        height: calc(2.66 * var(--calculated-checkbox-size));
        color: var(--checkbox-unchecked-ink-color, --bright-text-color);
        opacity: 0.25;
        pointer-events: none;
      }

      section#checkbox {
        position: relative;
        box-sizing: border-box;
        position: relative;
        height: 100%;
        border: solid var(--checkbox-border, 2px);
        border-radius: 2px;
        background: rgba(255, 255, 255, 0.9);
        pointer-events: none;
        -webkit-transition: background-color 150ms, border-color 150ms;
        transition: background-color 150ms, border-color 150ms;
      }

      /* checkbox checked animations */
      section#checkbox.checked section#checkmark {
        -webkit-animation: checkmark-expand 150ms ease-out forwards;
        animation: checkmark-expand 150ms ease-out forwards;
      }

      @-webkit-keyframes checkmark-expand {
        0% {
          -webkit-transform: scale(0, 0) rotate(45deg);
        }
        100% {
          -webkit-transform: scale(1, 1) rotate(45deg);
        }
      }

      @keyframes checkmark-expand {
        0% {
          transform: scale(0, 0) rotate(45deg);
        }
        100% {
          transform: scale(1, 1) rotate(45deg);
        }
      }

      section#checkmark {
        position: absolute;
        width: 36%;
        height: 70%;
        border-style: solid;
        border-top: none;
        border-left: none;
        border-right-width: calc(2/15 * var(--calculated-checkbox-size));
        border-bottom-width: calc(2/15 * var(--calculated-checkbox-size));
        border-color: var(--checkbox-checkmark-color, white);
        -webkit-transform-origin: 97% 86%;
        transform-origin: 97% 86%;
        box-sizing: content-box; /* protect against page-level box-sizing */
      }

      /* label */
      section.caption {
        position: relative;
        display: inline-block;
        vertical-align: middle;
        padding: 0.25em 0.25em 0.25em 0.5em;
        white-space: normal;
        line-height: 1.2;
        color: currentColor;
      }
      section.caption > span.captions {
        padding: 0;
        margin: 0;
        font-weight: normal;
        width: 100%;
        font-size: 0.5em;
      }

      :host([vertical]) span.captions {
        float: left;
        clear: both;
      }

      section.caption > span.captions.prefered {
        font-size: 0.8em;
      }
      :host([checked]) section.caption > span.captions.prefered {
        font-weight: bold;
      }

      section#container.null section#checkbox {
        border-color: var(--element-color);
      }
      section#container.true section#checkbox {
        border-color: var(--element-exceeds-true-color);
      }
      section#container.false section#checkbox {
        border-color: var(--element-exceeds-false-color);
      }
      section#container.undefined section#checkbox {
        border-color: var(--element-exceeds-undefined-color);
      }

      :host([checked]) section#container.null section#checkbox.checked {
        background-color: var(--element-color);
      }
      :host([checked]) section#container.true section#checkbox.checked {
        background-color: var(--element-exceeds-true-color);
      }
      :host([checked]) section#container.false section#checkbox.checked {
        background-color: var(--element-exceeds-false-color);
      }
      :host([checked]) section#container.undefined section#checkbox.checked {
        background-color: var(--element-exceeds-undefined-color);
      }

      section#container.null, section#ink {
        color: var(---primary-text-color);
      }
      section#container.true, section#ink {
        color: var(--element-exceeds-true-color);
      }
      section#container.false, section#ink {
        color: var(--element-exceeds-false-color);
      }
      section#container.undefined, section#ink {
        color: var(--element-exceeds-undefined-color);
      }
      /* disabled state */

      :host([disabled]) section#checkbox {
        opacity: 0.5;
        border-color: var(--checkbox-unchecked-color, --primary-text-color);
      }
      :host([disabled][checked]) section#checkbox {
        background-color: var(--disabled-text-color, --primary-text-color);
        opacity: 0.5;
      }
      :host([disabled]) section#caption  {
        opacity: 0.65;
      }
      /* invalid state */
      section#checkbox.invalid:not(.checked) {
        border-color: var(--form-invalid);
      }
      section#sign {
        cursor: pointer;
        box-shadow: inherit;
        position: relative;
        display: flex;
        flex-direction: column;
        min-height: 3em;
        min-width: 3em;
        padding-bottom: 0.75em;
        box-sizing: border-box;
      }
      section#actualValueSection {
        display: flex;
        flex: 1;
        background: linear-gradient(180deg,rgba(255,255,255,0),rgba(230,230,230,0.2),rgba(255,255,255,0));
        padding: 0.25em;
        line-height: 1.5em;
        justify-content: center;
        align-items: center;
      }
      section#valueSection {
        font-size: 1em;
        float: left;
      }
      section#unitSection {
        margin-left: 0.25em;
        font-size: 0.8em;
        float: right;
      }
      section#dateSection {
        font-size: 0.6em;
        text-align: center;
        position: absolute;
        left: 0; right: 0; bottom: 0.25em;
        padding: 0.5em;
        pointer-events: none;
      }
      dropdown-element#value {
        --dropdown-background: rgba(0, 0, 0, 0.5);
        --dropdown-text-color: var(--bright-text-color);
        border-radius: 2px;
      }
      dropdown-element#caption {
        --dropdown-background: white;
        --dropdown-text-color: var(--primary-text-color);
        --dropdown-shadow: none;
        font-size: 1em;
      }
      iron-icon {
        --icon-height: var(--calculated-checkbox-size);
        --icon-width: var(--calculated-checkbox-size);
      }
    </style>

    <section id="container" class="null">
      <section id="checkboxContainer">
        <section id="checkbox" class$="[[_computeCheckboxClass(checked, invalid)]]">
          <section id="checkmark" class$="[[_computeCheckmarkClass(checked)]]"></section>
        </section>
      </section>

      <section id="preferedKey" class="caption">
        <span class="captions prefered">[[getPreferedKey(preferedKey, keys.*)]]</span>
        <template is="dom-if" if="[[!captionDropdown]]">
          <template id='captiontemplate' is='dom-repeat' items='[[captionKeys]]' as='captionKey'>
            <span class='captions' hidden$='[[isEmptyCaption(captionKey, preferedKey)]]'>[[getKey(captionKey, keys.*)]]</span>
          </template>
        </template>
      </section>
    </section>

    <template is="dom-if" if="[[captionDropdown]]">
      <dropdown-element id="caption" for="preferedKey" target-showing-event="mouseover" target-hiding-event="mouseleave" position="bottom" align="start">
        <section class="caption">
          <template id='captiontemplate' is='dom-repeat' items='[[captionKeys]]' as='captionKey'>
            <span class='captions' hidden$='[[isEmptyCaption(captionKey, preferedKey)]]'>[[getKey(captionKey, keys.*)]]</span>
          </template>
        </section>
      </dropdown-element>
    </template>

    <dropdown-element id="value" for="checkboxContainer" target-showing-event="mouseover" target-hiding-event="mouseleave" position="bottom" align="end" offset="4">
      <section id='sign'>
        <section id='actualValueSection'>
          <section hidden$='[[isBoolean]]' style="display: inline-flex;">
            <section id='valueSection'></section>
            <section id='unitSection'>[[unit]]</section>
          </section>
          <section hidden$='[[!isBoolean]]'>
            <iron-icon icon='error-outline' hidden$='[[!isExceeding]]'></iron-icon>
            <iron-icon icon='check' hidden$='[[isExceeding]]'></iron-icon>
          </section>
        </section>
        <section id='dateSection' hidden$='[[!showDate]]'></section>
      </section>
    </dropdown-element>
  </template>

  <script>
    Polymer({
      is: 'element-checkbox',

      behaviors: [
        Polymer.PaperCheckedElementBehavior,
        ElementBehavior
      ],

      hostAttributes: {
        role: 'checkbox',
        'aria-checked': false,
        tabindex: 0
      },

      properties: {
        vertical: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        showDate: {
          type: Boolean,
          value: true
        },
        captionDropdown: {
          type: Boolean,
          value: false
        },
        ariaActiveAttribute: {
          type: String,
          value: 'aria-checked'
        },
        selectable: {
          type: Boolean,
          value: false
        },
        preferedKey: {
          type: String,
          value: ""
        },
        insertEveryValue: {
          type: Boolean,
          value: false,
          readOnly: true
        }
      },

      getPreferedKey: function(preferedKey) {
        return this.keys[this.preferedKey] || this.keys[this.captionKeys[0]];
      },

      isEmptyCaption: function(key) {
        if (!this.keys[key] || key === this.preferedKey) return true;
        else return false;
      },

      setExceedingState: function(isExceeding, state) {
        this.set('isExceeding', isExceeding);
        // set color of the sign
        this.$.container.classList.remove('true');
        this.$.container.classList.remove('false');
        this.$.container.classList.remove('null');
        this.$.container.classList.remove('undefined');
        this.$.container.classList.add(state);
      },

      _updateView: function(value) {
        if (value === undefined) {
          value = this.values[this.values.length-1];
        }
        // set value
        if (!this.isBoolean === true)
          this.$.valueSection.textContent = value.y;

        // set date
        if (this.showDate === true)
          this.$.dateSection.textContent = new Date(value.x).toLocaleTimeString();
      },

      _computeCheckboxClass: function(checked, invalid) {
        var className = '';
        if (checked) {
          className += 'checked ';
        }
        if (invalid) {
          className += 'invalid';
        }
        return className;
      },

      _computeCheckmarkClass: function(checked) {
        return checked ? '' : 'hidden';
      },

      // create ripple inside the checkboxContainer
      _createRipple: function() {
        this._rippleContainer = this.$.checkboxContainer;
        return Polymer.PaperInkyFocusBehaviorImpl._createRipple.call(this);
      }

    });
  </script>
</dom-module>
