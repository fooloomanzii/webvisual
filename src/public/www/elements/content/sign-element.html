<link rel="import" href="../behaviors/color-behavior.html"/>
<link rel="import" href="../behaviors/checked-and-select-behavior.html"/>
<link rel="import" href="../behaviors/drag-and-drop-behavior.html"/>
<link rel="import" href="../behaviors/element-behavior.html"/>
<dom-module id='sign-element'>
  <template>
    <style>
      :host {
        position: relative;
        box-sizing: border-box;
        flex-direction: column;
        display: inline-flex;
        outline: none;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        -webkit-touch-callout: none; -webkit-tap-highlight-color: rgba(0,0,0,0);
        background: transparent;
        font-size: 1em;
        line-height: 1;
        height: auto;
        align-self: stretch;
        border-radius: 2px 2px 2px 3px;
        border: thin solid rgba(0,0,0,.15);
        transition: box-shadow 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      :host:focus {
        border-color: rgba(0,0,0,.25);
      }
      :host[checked] {
        border-color: rgba(52, 84, 117, 0.4);
      }
      #sign {
        height: auto;
        width: auto;
        display: flex;
        flex: 1 0 auto;
        padding-bottom: 0.25em;
        background: var(--element-color);
        color: var(--element-text-color);
        border-top-left-radius: inherit; border-top-right-radius: inherit; border-bottom-left-radius: 0; border-bottom-right-radius: 0;
        cursor: pointer;
        box-shadow: inherit;
        position: relative;
        min-height: 4em;
        min-width: 4em;
        box-sizing: border-box;
        border-color: rgba(0,0,0,.12);
        border-right-width: 0;
        border-right-style: solid;
        border-bottom-width: thin;
        border-bottom-style: solid;
      }
      :host[dark] #sign{
        color: #d3d3d3;
      }
      #sign[inrange] {
        background: var(--element-state-inrange-color);
        color: var(--element-state-inrange-text-color);
      }
      #sign[exceeds] {
        background: var(--element-state-exceeds-color);
        color: var(--element-state-exceeds-text-color);
      }
      #sign[deceeds] {
        background: var(--element-state-deceeds-color);
        color: var(--element-state-deceeds-text-color);
      }
      #sign[undefined] {
        background: var(--element-state-undefined-color);
        color: var(--element-state-undefined-text-color);
      }
      #sign > .value {
        padding: 0.5em;
        display: inline-flex;
        align-items: center;
        height: auto;
        width: 100%;
        position: relative;
        justify-content: center;
        box-sizing: border-box;
        background: linear-gradient(180deg,rgba(255,255,255,0),rgba(230,230,230,0.2),rgba(255,255,255,0));
        border-radius: inherit;
      }
      #valueSection {
        font-size: 1em;
        padding: 0 0.25em;
        float: left;
      }
      #unitSection {
        margin-left: 0.25em;
        font-size: 0.8em;
        float: right;
      }
      #dateSection {
        font-size: 0.6em;
        text-align: center;
        position: absolute;
        left: 0; right: 0; bottom: 0;
        padding: 0.5em;
        pointer-events: none;
      }
      svg#icon {
        height: 1.5em;
        width: 1.5em;
        fill: currentColor;
      }
      paper-ripple#ripple {
        color: #1d1d1d;
      }
      #bookmark {
        padding: 4px;
        cursor: pointer;
        outline: none;
        position: absolute;
        right: -5px;
        top: -5px;
        height: 1.25em;
        width: 1.25em;
        fill: #1f1f1f;
        stroke: rgba(255, 255, 255, 0.25);
        stroke-width: 0.5px;
        opacity: 0.75;
        transform-origin: center;
        transition: all 280ms cubic-bezier(0.4, 0, 0.2, 1);
      }
      #bookmark:hover {
        transform: scale(1.4);
        opacity: 1;
      }
      #tooltip {
        --dropdown-background: rgba(77,77,77, 0.8);
        border-radius: 5px;
      }
      #tooltip .title {
        color: #f1f1f1;
        font-size: 0.6em;
        font-weight: normal;
        padding: 0.5em;
        text-align: center;
      }
      #tooltipContent {
        display: flex;
      }
      #tooltipContent table-element:first-child {
        border-right: solid thin #BBB;
      }
      #tooltipContent table-element {
        background: transparent;
        color: #f1f1f1;
        min-width: 6em;
      }
      [hidden] {
        pointer-events: none;
      }
      :host[horizontal] {
        flex-direction: row;
      }
      :host[horizontal] #sign {
        border-top-left-radius: inherit; border-top-right-radius: 0; border-bottom-left-radius: inherit; border-bottom-right-radius: 0;
        border-bottom-width: 0;
        border-right-width: thin;
      }
      caption-element {
        border-top-left-radius: 0; border-top-right-radius: 0; border-bottom-left-radius: inherit; border-bottom-right-radius: inherit;
        --caption-padding: 0.3em 0.5em 0.5em 0.5em;
      }
      :host[horizontal] caption-element {
        border-top-left-radius: 0; border-top-right-radius: inherit; border-bottom-left-radius: 0; border-bottom-right-radius: inherit;
        --caption-padding: 0.6em;
      }
      [hidden] {
        display: none !important;
      }
    </style>

    <section id='sign' inrange on-click='select'>
      <paper-ripple hidden$='[[!selectable]]' id='ripple'></paper-ripple>
      <section class="value" hidden$="[[isBoolean]]">
        <section id='valueSection'></section>
        <section id='unitSection' hidden$="[[!unit]]">[[unit]]</section>
      </section>
      <section class="value" hidden$="[[!isBoolean]]">
        <svg id='icon' hidden$='[[!isExceeding]]' viewBox='0 0 24 24'>
          <g id='error-outline'><path d='M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z'/></g>
        </svg>
      </section>
      <section id='dateSection' hidden$='[[!showDate]]'></section>
      <svg id='bookmark' hidden$='[[!hasTooltip(hasExceeded)]]' viewBox='0 0 24 24' aria-label='Alarme' on-click="toggleTooltip">
        <g id='announcement'><path d='M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 9h-2V5h2v6zm0 4h-2v-2h2v2z'/></g>
      </svg>
    </section>

    <caption-element grouped-key='[[groupedKey]]' keys='[[keys]]'  without-grouped-key></caption-element>

    <dropdown-element id='tooltip' hiding-event="mouseleave" position="right" align="center">
      <div class='title'>Alarmphasen</div>
      <section id='tooltipContent'>
        <table-element id='firstStateChangeTable' caption="start" hide-header no-socket-connection show-full-date is-boolean='[[isBoolean]]'></table-element>
        <table-element id='lastStateChangeTable' caption="end" hide-header no-socket-connection is-boolean='[[isBoolean]]'></table-element>
      </section>
    </dropdown-element>

  </template>

  <script>

    SignElement = Polymer({
      is: 'sign-element',

      behaviors: [
        ColorBehavior,
        CheckedAndSelectBehavior,
        DragAndDropBehavior,
        ElementBehavior
      ],

      properties: {
        showDate: {
          type: Boolean,
          value: false
        },
        horizontal: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        showCaption: {
          type: Boolean,
          value: true
        },
        tooltip: {
          type: Boolean,
          value: false
        },
        updateEveryValue: {
          type: Boolean,
          value: false,
          readOnly: true
        }
      },

      hostAttributes: {
        tabindex: '0'
      },

      _value: Object,
      _date: Object,
      _sign: Object,
      _tooltip: Object,

      attached: function() {
        this._value = this.$.valueSection;
        this._date = this.$.dateSection;
        this._sign = this.$.sign;
        this._tooltip = this.$.tooltip;

        if (this.tooltip)
          this._setTooltip();
        this.insertValues();
      },

      setExceedingStatus: function(state) {
        var status;
        switch (state) {
          case 0: status="inrange"; break;
          case -1: status="deceeds"; break;
          case 1: status="exceeds"; break;
          default: status="undefined";
        }
        this._sign.setAttribute(status, '');
      },

      render: function(value) {
        if (value === undefined) {
          if (this.values && this.values.length) {
            value = this.values[this.values.length - 1];
          } else {
            return;
          }
        }

        // set value
        if (this.isBoolean === false) {
          this._value.innerText = value.y;
        }

        // set date
        if (this.showDate === true) {
          this._date.innerText = new Date(value.x).toLocaleTimeString();
        }
      },

      _setTooltip: function() {
        this.$.firstStateChangeTable.insertValues(this.firstStateChange);
        this.$.lastStateChangeTable.insertValues(this.lastStateChange);
      },

      setFirstStateChange: function(value) {
        this.firstStateChange.push(value);
        this.$.firstStateChangeTable.createRow(value);
      },

      setLastStateChange: function(value) {
        this.lastStateChange.push(value);
        this.$.lastStateChangeTable.createRow(value);
      },

      handleChecked: function(checked) {
        if (checked)
          this._tooltip.hide();
      },

      hasTooltip: function(hasExceeded) {
        return hasExceeded && this.tooltip;
      },

      toggleTooltip: function(e) {
        e.preventDefault();
        this._tooltip.toggle();
        e.stopPropagation();
      }
    });
  </script>

</dom-module>
