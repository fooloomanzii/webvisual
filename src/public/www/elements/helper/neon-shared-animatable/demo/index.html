<!doctype html>
<html>
  <head>
    <title>neon-shared-animatable demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>


    <link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="../../bower_components/paper-styles/typography.html">
    <link rel="import" href="../../bower_components/paper-styles/color.html">

    <link rel="import" href="../neon-shared-animatable.html">
    <link rel="import" href="../../bower_components/neon-animation/neon-animation.html">

  </head>


  <style is="custom-style">
    body {
      overflow: hidden;
      @apply(--layout-fullbleed);
      @apply(--layout-vertical);
    }
    .toolbar {
      position: relative;
      padding: 8px;
      background-color: white;
      z-index: 12;
    }

    neon-animated-pages {
      @apply(--layout-flex);
    }
    .element {
      position: absolute;
      border: thin solid rgba(0, 0, 0, 0.5);
    }
    .d1 {
      height: 100px;
      width: 100px;
      top: 20%;
      left: 20%;
    }
    .d2 {
      height: 80px;
      width: 200px;
      top: 60%;
      left: 60%;
    }
    .d3 {
      height: 200px;
      width: 150px;
      top: 40%;
      left: 10%;
    }
    .d4 {
      height: 400px;
      width: 300px;
      top: 10%;
      left: 10%;
    }
    .red {
      background: #CF1414;
    }
    .green {
      background: #14CF1B;
    }
    .blue {
      background: #1426CF;
    }
    .orange {
      background: #CF9514;
    }

    neon-shared-animatable {
      color: white;
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      @apply(--paper-font-display4);
    }
    neon-shared-animatable[shared-selected] {
      border: thick solid rgba(212, 0, 255, 0.8);
    }
  </style>
  <body>
    <template is="dom-bind">

          <div class="toolbar">
            <button on-click="_onPrevClick">&#8678;</button>
            <button on-click="_onNextClick">&#8680;</button>
            <button on-click="_onUpClick">&#8679;</button>
            <button on-click="_onDownClick">&#8681;</button>
          </div>

          <neon-animated-pages id="pages" selected="[[selected]]" entry-animation="[[entry]]" exit-animation="[[exit]]">
            <neon-shared-animatable animations$="{ 'entry':{'name': 'hero-animation', 'id': 'inhero', 'toPage': true },
                                                  'exit': {'name': 'hero-animation', 'id': 'outhero', 'fromPage': true }}"
                                    shared$="{'inhero': 'd1', 'outhero': 'd1'}">
              <div id="d1" class="d1 element red">1</div>
            </neon-shared-animatable>

            <neon-shared-animatable animations$="{ 'entry':{'name': 'hero-animation', 'id': 'inhero', 'toPage': true },
                                                  'exit': {'name': 'hero-animation', 'id': 'outhero', 'fromPage': true }}"
                                    shared$="{'inhero': 'd2', 'outhero': 'd2'}">
              <div id="d2" class="d2 element orange">2</div>
            </neon-shared-animatable>

            <neon-shared-animatable animations$="{ 'entry':{'name': 'hero-animation', 'id': 'inhero', 'toPage': true },
                                                  'exit': {'name': 'hero-animation', 'id': 'outhero', 'fromPage': true }}"
                                    shared$="{'inhero': 'd3', 'outhero': 'd3'}">
              <div id="d3" class="d3 element blue">3</div>
            </neon-shared-animatable>

            <neon-shared-animatable animations$="{ 'entry':{'name': 'hero-animation', 'id': 'inhero', 'toPage': true },
                                                  'exit': {'name': 'hero-animation', 'id': 'outhero', 'fromPage': true }}"
                                    shared$="{'inhero': 'd4', 'outhero': 'd4'}">
              <div id="d4" class="d4 element green">4</div>
            </neon-shared-animatable>

          </neon-animated-pages>

    </template>
    <script>

      var scope = document.querySelector('template[is="dom-bind"]');
      scope.selected = 0;

      scope._onPrevClick = function() {
        this.selected = this.selected === 0 ? 3 : (this.selected - 1);
      }

      scope._onNextClick = function() {
        this.selected = this.selected === 3 ? 0 : (this.selected + 1);
      }

      scope._onUpClick = function() {
        this.selected = this.selected === 3 ? 0 : (this.selected + 1);
      }

      scope._onDownClick = function() {
        this.selected = this.selected === 0 ? 3 : (this.selected - 1);
      }

    </script>
  </body>
</html>
