<script>

  Polymer({

    is: 'attribute-animation',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
      if (!config.node) return;
      var toRect, fromRect;

      if (config.toRect) {
        toRect = config.toRect;
      } else {
        toRect = config.node.getBoundingClientRect();
      }

      if (config.fromRect) {
        fromRect = config.fromRect;
      }
      else if (config.node.oldBounds) {
        fromRect = config.node.oldBounds;
      } else {
        fromRect = { left: toRect.left + toRect.width/2, top: toRect.top + toRect.width/2, width: toRect.width/2, height: toRect.height/2};
      }

      var deltaLeft = fromRect.left - toRect.left;
      var deltaTop = fromRect.top - toRect.top;
      var deltaWidth = (toRect.width > 1) ? fromRect.width / toRect.width : 1e12;
      var deltaHeight = (toRect.height > 1) ? fromRect.height / toRect.height : 1e12;

      console.log('translate(' + deltaLeft + 'px,' + deltaTop + 'px) scale(' + deltaWidth + ',' + deltaHeight + ')');
      this._effect = new KeyframeEffect(config.node, [
        {'transform': 'translate(' + deltaLeft + 'px,' + deltaTop + 'px) scale(' + deltaWidth + ',' + deltaHeight + ')'},
        {'transform': 'none'}
      ], this.timingFromConfig(config));

      this.setPrefixedProperty(config.node, 'transformOrigin', '0 0');

      config.node.oldBounds = toRect;

      return this._effect;
    },

    complete: function(config) {
      if (config && typeof config.callback === 'function') {
        config.callback(config);
      }
    }

  });

</script>
